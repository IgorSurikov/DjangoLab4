<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-dark text-white">
        <div class="container">
            <a class="navbar-brand text-white" href="{% url 'home' %}">Карантин</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link text-white" href="{% url 'home' %}">Домой</a>
                    <a class="nav-item nav-link text-white" href="{% url 'about' %}">Об Авторе</a>
                    <a class="nav-item nav-link text-white" href="{% url 'contact' %}">Контакты</a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-item nav-link text-white" href="{% url 'registration' %}">Регистрация</a>
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link text-white" href="{% url 'logout' %}">Выйти</a>
                    {% else %}
                        <a class="nav-item nav-link text-white" href="{% url 'login' %}">Войти</a>
                    {% endif %}
                </div>

            </div>
        </div>
    </nav>
   
    <div class="container-fluid body-content">
{% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - My Django Application</p>
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.min.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
